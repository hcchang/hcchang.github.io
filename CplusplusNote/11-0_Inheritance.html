<tr><td align="center"><h1 style="color:blue;">11-0繼承</h1></td></tr>

<p>11-0繼承
<p>
在物件導向中，可以封裝成一個物件，物件中可以大致上有的特性作為父類別，由子類別去繼承。<br>
例如: <br>
&nbsp; &nbsp;動物都有共同的特性，會移動，會跑步。<br>
&nbsp; &nbsp;人類和狗的類別都可以繼承動物，擁有其基本的特性。<br>
