<p>1-0變數
<p>
&nbsp; &nbsp;在計算機的運算過程中，我們常常需要對數字做運算，此數字被宣告成一個可以變異的數字，例如:x 或 y。<br>
&nbsp; &nbsp;此數字為所謂的變數。<br>
&nbsp; &nbsp;更物理的描述為記憶體的一個空間，用以存放或紀錄數字的大小。<br>
&nbsp; &nbsp;由以下例子或許更好體會:<br>

<p>
範例程式: 
<p>
<br> 
#include &#60iostream&#62<br>

<br> 
int main(int argc, char** argv)<br>
{<br>
&nbsp; &nbsp; 	int x = 5;<br>
&nbsp; &nbsp; 	int y = 6;<br>
&nbsp; &nbsp;   std::cout<<"x+y =" << x+y << std::endl;<br>
&nbsp; &nbsp; 	return 0; <br>
}<br>

 </p>
