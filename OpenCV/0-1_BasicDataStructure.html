1. cv::Mat: <br>
在OpenCV中很常用的是 cv::Mat 為矩陣陣列，<br>
舉凡讀圖，或是圖像的pixel by pixel操作，都是需要用到。<br>
例如: 讀一張圖變成矩陣 cv::Mat Image = cv::imread("test.bmp",1);<br>
即可將讀進來的圖檔當作一個陣列做操作<br>
