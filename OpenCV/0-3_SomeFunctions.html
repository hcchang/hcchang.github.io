<tr><td align="center"><h1 style="color:blue;"> 0-3一些OpenCV的函數介紹</h1></td></tr>

<p>0-3一些OpenCV的函數介紹
<p>

1. cv::getTickCount()<br>
&nbsp; &nbsp;此函數是從系統得到現在的計數單位，通常配合cv::getTickFrequency()可以取得秒數<br>
<br>
2. cv::getTickFrequency()<br>
&nbsp; &nbsp;此函數是從系統得到現在的計數的單位和秒數的差異，所以<br>
&nbsp; &nbsp;秒數 = (cv::getTickCount() - t) / getTickFrequency();<br>
<br>
