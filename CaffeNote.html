<h1>Caffe 介紹</h1>
<p>Caffe是一套 Berkeley 賈揚清(Yangqing Jia) 博士開發的深度學習的工具，是BSD授權</p>
<p>Caffe遵守BSD的授權，在https://github.com/BVLC/caffe可以下載所有程式碼，裡面有一分支可讓windows使用</p>

<p>深度學習的初步使用方式是</p>
&nbsp; &nbsp; 1. 取得有標註的訓練資料<br>
&nbsp; &nbsp; 2. 將資料轉換成caffe使用的資料模式 (lmdb)<br>
&nbsp; &nbsp; 3. 選擇模式 (訓練，評估，測試等...)<br>
&nbsp; &nbsp; 4. 可將訓練的caffemodel用在 像是opencv的地方<br>
<br>
